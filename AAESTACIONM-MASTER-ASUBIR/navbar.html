<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="resources/fontasome.js"></script>
    <script src="https://kit.fontawesome.com/da4a5b6f37.js" crossorigin="anonymous"></script>

    <style>
      body {
        margin: 0; /* Elimina márgenes por defecto del body */
      }

      .navbar {
        display: flex;
        justify-content: center;
        overflow: hidden;
        background-color: #333;
        position: fixed;
        bottom: 0;
        width: 100%;
        align-items: center;
        padding: 0;
        margin: 0;
        border-radius: 12px;
      }

      .navbar a {
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .navbar a:hover {
        background: #ddd;
        color: black;
      }

      @media (max-width: 700px) {
        .navbar a {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
 <div class="content">
    <h2>Barra de Navegación Inferior</h2>
    <p>
      Al hacer scroll, la barra de navegación se mantendrá en la parte inferior
      de la página.
    </p>
 </div>

    <div class="navbar">
      <i class="fa-solid fa-house-chimney"></i>
      <a href="#home">Inicio</a>
      <i class="fa-solid fa-chart-line"></i>
      <a href="#home">Grafico</a>
      <i class="fa-solid fa-chart-simple"></i>
      <a href="#news">Maximo</a>
      <a href="#historico">Historico</a>
      <i class="fa-solid fa-map"></i>
      <a href="#mapa">Mapa</a>
      <i class="fa-solid fa-bars"></i>
      <a href="#mas">Mas</a>
    </div>
  </body>
</html>
